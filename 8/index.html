<html lang="en">

</head>
<body>
    <h2 id="cel"></h2>

    <script>
        let celsiusconverter = (c) => {

        return (f = (c * 1.8) + 32);
    }

        let f, c = 50;

    f = celsiusconverter(c);

    document.getElementById("cel").innerHTML = (`Cel = ${c} To Fah= ${f}`);
    </script>
