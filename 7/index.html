<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<h2 id="fah"></h2>
    <script>
        let fahconverter = (f) => {

        return  (c = (f-32)/1.8 );
    }

    let f=90, c;

    c = fahconverter(f);

    document.getElementById("fah").innerHTML = (`fah = ${f} To cel= ${c}`);
    </script>
</body>
</html>
