<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h4 id="msg"></h4>

    <script>
let no = 10;
let i = 1;
let mul;

while (i <= 10) {
    mul = no * i;
    let mult = document.getElementById("msg").innerHTML += `${no} * ${i} = ${mul} </br></br>`;
    i++;
}
    </script>
</body>
